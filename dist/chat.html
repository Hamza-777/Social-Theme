<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Welcome To Social</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1>
                <a href="index.html"><i class="fas fa-link"></i> Social</a>
            </h1>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="search" name="search" placeholder="Search for something....">
            </div>
        </div>
        <div class="navbar-right">
            <a href="createPost.html" class="btn btn-success">Create a Post</a>
            <div class="dropdown">
                <a href="profile.html" class="btn circle-btn profile-img dropdown-btn"><img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" alt="" class="round-img"></a>

                <div class="dropdown-menu">
                    <a href="posts.html" class="dropdown-menu-link">View Posts</a>
                    <a href="followers.html" class="dropdown-menu-link">View Followers</a>
                    <a href="following.html" class="dropdown-menu-link">View Following</a>
                    <a href="profile.html" class="dropdown-menu-link">View Profile</a>
                    <a href="index.html" class="dropdown-menu-link">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="chat">
            <div class="chat-users p-1">
                <h2 class="large">Online</h2>
                <hr class="line">
                <div class="users">
                    <div class="mx-1">
                        <a href="#" class="btn circle-btn profile-img"><img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" alt="" class="round-img"></a>
                        <h3 class="message-text">Hamza Rarani</h3>
                    </div>
                    <div class="mx-1">
                        <a href="#" class="btn circle-btn profile-img"><img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" alt="" class="round-img"></a>
                        <h3 class="message-text">Hrishikesh Mahalle</h3>
                    </div>
                    <div class="mx-1">
                        <a href="#" class="btn circle-btn profile-img"><img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" alt="" class="round-img"></a>
                        <h3 class="message-text">Md Amir Gauhar</h3>
                    </div>
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-area-window">
                    <div class="message">
                        <a href="#" class="btn circle-btn profile-img"><img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" alt="" class="round-img"></a>
                        <div class="message-info">
                            <div class="author">
                                <h3 class="message-text">Hamza Rarani</h3>
                                <span>9:30pm 14/11/2021</span>
                            </div>
                            <p class="message-text">Hey there</p>
                        </div>
                    </div>
                </div>
                <div class="chat-area-form">
                    <form class="form">
                        <div class="form-group">
                            <input
                            id="msg"
                            type="text"
                            placeholder="Enter a Message"
                            required
                            autocomplete="off"
                        />
                        </div>
                        <button class="btn circle-btn btn-dark"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <a href="dashboard.html" class="btn btn-primary circle-btn chatting"><i class="fas fa-times"></i></a>
</body>
</html>
