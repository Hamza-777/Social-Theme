<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Welcome To Social</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1>
                <a href="index.html"><i class="fas fa-link"></i> Social</a>
            </h1>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="search" name="search" results=5 placeholder="Search for something....">
            </div>
        </div>
        <div class="navbar-right">
            <a href="createPost.html" class="btn btn-success">Create a Post</a>
            <div class="dropdown">
                <button class="btn circle-btn profile-img dropdown-btn"><img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" alt="" class="round-img"></button>

                <div class="dropdown-menu set-visibility">
                    <a href="posts.html" class="dropdown-menu-link">View Posts</a>
                    <a href="followers.html" class="dropdown-menu-link">View Followers</a>
                    <a href="following.html" class="dropdown-menu-link">View Following</a>
                    <a href="profile.html" class="dropdown-menu-link">View Profile</a>
                    <a href="index.html" class="dropdown-menu-link">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="profile-editor my-3">
            <h1 class="large text-secondary">Create Your Profile</h1>
            <p class="lead">
            <i class="fas fa-user"></i> Let's get some information to make your
            profile stand out
            </p>
            <small class="message-text">* = required field</small>
            <form class="form">
            <div class="form-group">
                <input type="text" placeholder="A short description of yourself" name="description" />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Location" name="location" />
                <small class="form-text">City & state suggested (eg. Boston, MA)</small>
            </div>
            <div class="form-group">
                <textarea placeholder="A short bio of yourself" name="bio"></textarea>
                <small class="form-text">Tell us about yourself</small>
            </div>
            <div class="form-group">
                <label for="birthdate" class="message-text">Date of birth:</label>
                <input type="date" name="birthdate" />
            </div>
            <div class="form-group social-input">
                <i class="far fa-envelope fa-2x"></i>
                <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="form-group social-input">
                <i class="fas fa-globe fa-2x"></i>
                <input type="text" placeholder="Website URL" name="website" />
            </div>
            <div class="form-group social-input">
                <i class="fab fa-twitter fa-2x"></i>
                <input type="text" placeholder="Twitter URL" name="twitter" />
            </div>

            <div class="form-group social-input">
                <i class="fab fa-facebook fa-2x"></i>
                <input type="text" placeholder="Facebook URL" name="facebook" />
            </div>

            <div class="form-group social-input">
                <i class="fab fa-youtube fa-2x"></i>
                <input type="text" placeholder="YouTube URL" name="youtube" />
            </div>

            <div class="form-group social-input">
                <i class="fab fa-linkedin fa-2x"></i>
                <input type="text" placeholder="Linkedin URL" name="linkedin" />
            </div>

            <div class="form-group social-input">
                <i class="fab fa-instagram fa-2x"></i>
                <input type="text" placeholder="Instagram URL" name="instagram" />
            </div>
            <input type="submit" class="btn btn-primary my-1" />
            </form>
        </div>
    </section>
    <a href="chat.html" class="btn btn-primary circle-btn chatting"><i class="fas fa-comment-dots"></i></a>
</body>
</html>
