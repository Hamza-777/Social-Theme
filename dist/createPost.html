<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Welcome To Social</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1>
                <a href="index.html"><i class="fas fa-link"></i> Social</a>
            </h1>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="search" name="search" placeholder="Search for something....">
            </div>
        </div>
        <div class="navbar-right">
            <a href="createPost.html" class="btn btn-success">Create a Post</a>
            <div class="dropdown">
                <button class="btn circle-btn profile-img dropdown-btn"><img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" alt="" class="round-img"></button>

                <div class="dropdown-menu set-visibility">
                    <a href="posts.html" class="dropdown-menu-link">View Posts</a>
                    <a href="followers.html" class="dropdown-menu-link">View Followers</a>
                    <a href="following.html" class="dropdown-menu-link">View Following</a>
                    <a href="profile.html" class="dropdown-menu-link">View Profile</a>
                    <a href="index.html" class="dropdown-menu-link">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="create-post">
            <h1 class="large textsecondary">Create a new post...</h1>
            <div class="post-form">
                <form class="form my-1">
                    <div class="form-group">
                        <input type="text" placeholder="Post title..." name="title" required>
                    </div>
                    <div class="form-group">
                        <textarea
                            name="text"
                            cols="30"
                            rows="5"
                            placeholder="Create a post"
                            required
                        ></textarea>
                    </div>
                    <input type="submit" class="btn btn-dark my-1" value="Post" />
                </form>
            </div>
        </div>
    </section>
    <a href="chat.html" class="btn btn-primary circle-btn chatting"><i class="fas fa-comment-dots"></i></a>
</body>
</html>
